<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cahier de Prépa Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 15px;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            display: flex; /* Utilisation de flexbox pour l'ensemble du body */
            flex-direction: column; /* Les éléments s'empilent verticalement */
            min-height: 180px; /* Hauteur minimale pour la popup */
            justify-content: space-between; /* Pour pousser le footer vers le bas */
        }
        h2 {
            color: #0056b3;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            background-color: #e2e6ea;
            border-radius: 5px;
            font-size: 0.9em;
            color: #495057;
            text-align: left;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            margin-bottom: 20px; 
        }

        #footer-support {
            display: flex; 
            justify-content: space-between; 
            align-items: flex-end; 
            width: 100%;
            margin-top: auto; 
        }

        #supsupport-text {
            font-size: 0.7em;
            color: #9d9d9d;
            text-align: left;
            margin: 0; 
            padding-right: 5px;
        }

        #support-link-container {
            font-size: 0.7em;
            text-align: right;
            margin: 0;
            position: relative;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #support-link-container a {
            color: #3d9bff;
            text-decoration: none;
        }
        #support-link-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Cahier de Prépa Downloader</h2>
    <button id="downloadButton">Lancer le téléchargement</button>
    <div id="status">En attente...</div>

    <div id="footer-support">
        <p id="supsupport-text">
            Vous appréciez l'extension ?
        </p>

        <p id="support-link-container">
            <a href="https://buymeacoffee.com/alexpm" target="_blank" title="Soutenez le développeur">Offrez une copie-double !</a>
        </p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
